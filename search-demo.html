  <script type="text/javascript">
    let counter = 0;
    const getData = (restArg) => {
      console.log('Fetching Data......',counter++,restArg)
      document.getElementById("searching-txt").innerHTML = restArg + ' ===== ' + counter;
    }
    const magicSearch = function(fn,d){
      let timer;
      return function() {
        let context = this;
        clearTimeout(timer);
        timer = setTimeout(()=>{
          fn.apply(context, arguments)
        },d);
      }
    }
    const debounceTime = magicSearch(getData, 500);
  </script>
